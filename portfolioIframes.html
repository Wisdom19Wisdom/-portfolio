<!DOCTYPE html>

    <title>Portfolio video</title>
    <style>
        #wrapper{
            margin: 0;
            padding: 0;
            width: 100%;
        }
        a{
            text-decoration: none;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
            font-family: 'poppins', sans-serif;
        }
        :root{
            --bg-color: #fdfdfd;
            --text-color: #333;
            --main-color: #754ef9;
            --white-color: #fdfdfd;
            --shadow-color: rgba(0,0,0,0.2);
        }
        .dark-mode{
            --bg-color: #0b061f;
            --text-color: #fdfdfd;
            --shadow-color: rgba(0,0,0,.7);
        }
        html{
            font-size: 62.5%;
            overflow-x: hidden;
        }
        body{
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }
        .header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: transparent;
            display: flex;
            align-items: center;
            z-index: 100;
            transition: .5s;
            background: var(--bg-color);
            box-shadow: 0 .1rem 1rem var(--shadow-color);
        }
        .navbar a{
            list-style-type: none;
        }
        ul li{
            display: inline-flex;
        }
        .logo{
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 600;
            margin-right: auto;
            text-decoration: none;
        }
        .navbar a{
            position: relative;
            text-decoration: none;
            font-size: 2rem;
            color: var(--text-color);
            font-weight: 500;
        }
        .navbar a i{
            background: var(--main-color);
            font-size: 2.4rem;
            color: var(--white-color);
            cursor: pointer;
            padding: .2rem;
            border-radius: 50%;
        }
        #darkMode-icon{
            padding-left: .5rem;
            font-size: 2.4rem;
            color: var(--text-color);
            cursor: pointer;
        }
        .container{
            padding: 10rem 7% 2rem;
        }
        @media (max-width: 350px){
            .no-display{
                display: none;
            }
        }
    </style>
</head>
